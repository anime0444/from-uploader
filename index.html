<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الإيداع</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e5efe5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .form-wrapper {
      max-width: 500px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 120px;
    }
    .note {
      background-color: #2f6932;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .info-box {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .info-box span {
      font-weight: bold;
      color: #2f6932;
    }
    label {
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .file-note {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #2f6932;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img class="logo" src="https://www.cashplus.ma/sites/default/files/logo-cashplus.png" alt="CashPlus logo" /><div class="note">
  قبل تقديم الطلب، يرجى تحويل الأموال في غضون 10 دقائق<br>
  باستخدام معلومات الدفع المحددة أدناه.
</div>

<div class="info-box">
  <span>رقم الحساب:</span> 0697934587
</div>
<div class="info-box">
  <span>سبب التحويل:</span> SRV
</div>

<form id="transferForm">
  <label>المبلغ</label>
  <input type="number" name="amount" required />

  <label>رقم الهاتف</label>
  <input type="text" name="phone" required />

  <label>الاسم الكامل</label>
  <input type="text" name="fullname" required />

  <label>إرفاق لقطة شاشة</label>
  <input type="file" name="screenshot" accept="image/*" required />

  <div class="file-note">(.jpg, .jpeg, .png فقط - حتى 2 ميغابايت)</div>

  <button type="submit">تأكيد</button>
</form>

  </div>  <script>
    const form = document.getElementById('transferForm');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const fileInput = form.screenshot;
      const file = fileInput.files[0];

      if (!file) {
        alert("يرجى اختيار صورة");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result;

        const formData = new FormData();
        formData.append("amount", form.amount.value);
        formData.append("phone", form.phone.value);
        formData.append("fullname", form.fullname.value);
        formData.append("imageBase64", base64Image);

        const response = await fetch("https://script.google.com/macros/s/AKfycbyJWK1lHwXXMAlQ00gBriYVYG_NXIlRJuktsaW4KKbBpdMKQ773qyr7aMem5se_0YEz/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert(result);
        form.reset();
      };

      reader.readAsDataURL(file);
    });
  </script></body>
</html>
