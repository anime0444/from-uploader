<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الإيداع</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .form-wrapper {
      max-width: 500px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 120px;
    }
    .note {
      background-color: #1d4c26;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .info-box {
      font-size: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .info-box span {
      font-weight: bold;
      color: #1d4c26;
    }
    .copy-icon {
      cursor: pointer;
      color: #7bbf50;
      margin-right: 10px;
    }
    label {
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fafafa;
    }
    .file-upload {
      width: 100%;
      text-align: center;
      margin: 15px 0;
    }
    .file-upload input[type="file"] {
      display: none;
    }
    .file-upload label {
      display: inline-block;
      width: 60px;
      height: 60px;
      background-color: #ddd;
      border-radius: 8px;
      font-size: 36px;
      line-height: 60px;
      color: #555;
      cursor: pointer;
    }
    .file-note {
      font-size: 12px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      width: 100%;
      background-color: #1d4c26;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img class="logo" src="https://www.cashplus.ma/sites/default/files/logo-cashplus.png" alt="CashPlus logo" /><div class="note">
  قبل تقديم الطلب، يرجى تحويل الأموال في غضون 10 دقائق<br>
  باستخدام معلومات الدفع المحددة أدناه.
</div>

<div class="info-box">
  <span>رقم الهاتف</span>
  <span>
    <span class="copy-icon" onclick="copyText('0603032807')">📋</span>
    0603032807
  </span>
</div>
<div class="info-box">
  <span>سبب التحويل</span>
  <span>
    <span class="copy-icon" onclick="copyText('SRV')">📋</span>
    SRV
  </span>
</div>

<div class="info-box" style="flex-direction: column; align-items: flex-start;">
  <span style="color:#444; font-size: 13px;">/ MAD 500.00 (الحد الأدنى)</span>
  <span style="color:#444; font-size: 13px;">(MAD 10,000.00 الحد الأقصى)</span>
</div>

<form id="transferForm">
  <label>المبلغ</label>
  <input type="number" name="amount" required />

  <label>رقم الهاتف الخاص بك:</label>
  <input type="text" name="phone" required />

  <label>اسمك الكامل:</label>
  <input type="text" name="fullname" required />

  <div class="file-upload">
    <input type="file" name="screenshot" id="screenshot" accept="image/*" required />
    <label for="screenshot">+</label>
  </div>

  <div class="file-note">
    تنبيه: يرجى تحميل لقطة شاشة للتحويل المصرفي الناجح<br>
    (.jpg, .jpeg, .png, .pdf) الحجم الأقصى للملف هو 20 ميغا بايت
  </div>

  <button type="submit">التأكيد</button>
</form>

  </div>  <script>
    const form = document.getElementById('transferForm');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const fileInput = form.screenshot;
      const file = fileInput.files[0];

      if (!file) {
        alert("يرجى اختيار صورة");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result;

        const formData = new FormData();
        formData.append("amount", form.amount.value);
        formData.append("phone", form.phone.value);
        formData.append("fullname", form.fullname.value);
        formData.append("imageBase64", base64Image);

        const response = await fetch("https://script.google.com/macros/s/AKfycbyJWK1lHwXXMAlQ00gBriYVYG_NXIlRJuktsaW4KKbBpdMKQ773qyr7aMem5se_0YEz/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert(result);
        form.reset();
      };

      reader.readAsDataURL(file);
    });

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("تم نسخ: " + text);
    }
  </script></body>
</html>
