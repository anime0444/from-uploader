<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج التحويل</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f3f3f3;
      direction: rtl;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #006400;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .copyable {
      background-color: #e8f5e9;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: all;
    }
    button {
      width: 100%;
      background-color: #006400;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .note {
      background: #d9f7e0;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #a5d6a7;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>الإيداع في الحساب</h2>

  <div class="note">
    قبل تقديم الطلب، يرجى تحويل الأموال في غضون 10 دقائق باستخدام معلومات الدفع المحددة أدناه.
  </div>

  <label>رقم الحساب:</label>
  <div class="copyable" onclick="copyText('0697934587')">0697934587</div>

  <label>سبب التحويل:</label>
  <div class="copyable" onclick="copyText('SRV')">SRV</div>

  <form id="transferForm">
    <label>المبلغ:</label>
    <input type="number" name="amount" required />

    <label>رقم الهاتف:</label>
    <input type="text" name="phone" required />

    <label>الاسم الكامل:</label>
    <input type="text" name="fullname" required />

    <label>لقطة شاشة:</label>
    <input type="file" name="screenshot" accept="image/*" required />

    <br><br>
    <button type="submit">التأكيد</button>
  </form>
</div>

<script>
const form = document.getElementById('transferForm');

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const fileInput = form.screenshot;
  const file = fileInput.files[0];

  if (!file) {
    alert("يرجى اختيار صورة");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function () {
    const base64Image = reader.result;

    const formData = new FormData();
    formData.append("amount", form.amount.value);
    formData.append("phone", form.phone.value);
    formData.append("fullname", form.fullname.value);
    formData.append("imageBase64", base64Image);

    const response = await fetch("https://script.google.com/macros/s/AKfycbyJWK1lHwXXMAlQ00gBriYVYG_NXIlRJuktsaW4KKbBpdMKQ773qyr7aMem5se_0YEz/exec", {
      method: "POST",
      body: formData
    });

    const result = await response.text();
    alert(result);
    form.reset();
  };

  reader.readAsDataURL(file);
});

function copyText(text) {
  navigator.clipboard.writeText(text);
  alert("تم النسخ: " + text);
}
</script>

</body>
</html>
