<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الإيداع</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .form-wrapper {
      max-width: 500px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 130px;
    }
    .note {
      background-color: #1f502e;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .info-box {
      font-size: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .info-box span {
      font-weight: bold;
      color: #1d4c26;
    }
    .copy-icon {
      cursor: pointer;
      color: #7bbf50;
      margin-left: 10px;
    }
    label {
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      direction: ltr;
      text-align: left;
    }
    .file-upload {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }
    .upload-box {
      width: 60px;
      height: 60px;
      background-color: #ddd;
      border-radius: 10px;
      font-size: 36px;
      color: #555;
      line-height: 60px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .upload-box input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      cursor: pointer;
    }
    .preview-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: none;
    }
    .file-note {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
      text-align: center;
    }
    button {
      width: 100%;
      background-color: #1d4c26;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img class="logo" src="https://www.cashplus.ma/sites/default/files/logo-cashplus.png" alt="CashPlus logo"><div class="note">
  قبل تقديم الطلب، يرجى تحويل الأموال في غضون 10 دقائق<br>
  باستخدام معلومات الدفع المحددة أدناه.
</div>

<div class="info-box">
  <span>رقم الهاتف</span>
  <span><span class="copy-icon" onclick="copyText('0603032807')">📋</span>0603032807</span>
</div>
<div class="info-box">
  <span>سبب التحويل</span>
  <span><span class="copy-icon" onclick="copyText('SRV')">📋</span>SRV</span>
</div>

<div style="font-size: 13px; color: #333; margin-bottom: 10px;">
  المبلغ (الحد الأدنى 500.00 / الحد الأقصى 10000.00 MAD)
</div>

<form id="transferForm">
  <label>المبلغ:</label>
  <input type="text" name="amount" inputmode="decimal" pattern="^[0-9.]+$" placeholder="20.00">

  <label>رقم الهاتف الخاص بك Cash Plus:</label>
  <input type="text" name="phone" pattern="^[0-9]{10}$" maxlength="10" placeholder="مثال: 0600000000" required>

  <label>اسمك الكامل في Cash Plus:</label>
  <input type="text" name="fullname" required>

  <div class="file-upload">
    <div class="upload-box" id="uploadBox">
      +
      <input type="file" name="screenshot" id="screenshot" accept="image/*" required>
    </div>
    <img id="previewImg" class="preview-img">
  </div>

  <div class="file-note">
    تنبيه: يرجى تحميل لقطة شاشة للتحويل المصرفي الناجح<br>
    (.jpg, .jpeg, .png, .pdf) الحجم الأقصى للملف هو 20 ميغا بايت
  </div>

  <button type="submit">التأكيد</button>
</form>

  </div>  <script>
    const form = document.getElementById('transferForm');
    const fileInput = document.getElementById('screenshot');
    const previewImg = document.getElementById('previewImg');
    const uploadBox = document.getElementById('uploadBox');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewImg.style.display = 'inline-block';
        }
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const amount = form.amount.value.trim();
      const phone = form.phone.value.trim();

      if (!/^[0-9.]+$/.test(amount)) {
        alert("المرجو إدخال مبلغ صحيح بالأرقام فقط.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("رقم الهاتف يجب أن يتكون من 10 أرقام.");
        return;
      }

      const file = fileInput.files[0];
      if (!file) {
        alert("يرجى اختيار صورة");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result;
        const formData = new FormData();
        formData.append("amount", amount);
        formData.append("phone", phone);
        formData.append("fullname", form.fullname.value);
        formData.append("imageBase64", base64Image);

        const response = await fetch("https://script.google.com/macros/s/AKfycbyJWK1lHwXXMAlQ00gBriYVYG_NXIlRJuktsaW4KKbBpdMKQ773qyr7aMem5se_0YEz/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert(result);
        form.reset();
        previewImg.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("تم نسخ: " + text);
    }
  </script></body>
</html>
